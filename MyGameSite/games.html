<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>文字冒险游戏</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 2em; }
    .option-btn { margin-top: 1em; display: block; padding: 10px; background: #444; color: white; border: none; cursor: pointer; }
    .option-btn:hover { background: #666; }
  </style>
</head>
<body>
  <h1 id="title">文字冒险游戏</h1>
  <div id="text"></div>
  <div id="options"></div>

  <script>
    const story = {
      start: {
        text: "你醒来时发现自己在一座陌生的森林中。你要往哪里走？",
        options: [
          { text: "向北", next: "north" },
          { text: "向南", next: "south" }
        ]
      },
      north: {
        text: "你走进了密林，听到远处传来狼嚎。你想做什么？",
        options: [
          { text: "跑回原地", next: "start" },
          { text: "继续前进", next: "wolf" }
        ]
      },
      south: {
        text: "你发现一条小溪，溪水清澈。你感到口渴。",
        options: [
          { text: "喝水", next: "poison" },
          { text: "继续走", next: "village" }
        ]
      },
      wolf: {
        text: "你被狼群包围，没能逃脱……游戏结束。",
        options: [
          { text: "重新开始", next: "start" }
        ]
      },
      poison: {
        text: "水中有毒，你中毒晕倒了……游戏结束。",
        options: [
          { text: "重新开始", next: "start" }
        ]
      },
      village: {
        text: "你找到了一个村庄，得救了！游戏胜利！",
        options: [
          { text: "重新开始", next: "start" }
        ]
      }
    };

    function showNode(nodeKey) {
      const node = story[nodeKey];
      document.getElementById("text").innerText = node.text;

      const optionsEl = document.getElementById("options");
      optionsEl.innerHTML = "";
      node.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt.text;
        btn.onclick = () => showNode(opt.next);
        optionsEl.appendChild(btn);
      });
    }

    showNode("start");
  </script>
</body>
</html>
