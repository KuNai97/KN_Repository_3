 <!-- 顶部介绍轮播逻辑 -->
<script>
  const introImages = document.querySelectorAll('#carousel-images img');
  const introDots = document.querySelectorAll('#carousel-dots button');
  const introPrevBtn = document.getElementById('prev-btn');
  const introNextBtn = document.getElementById('next-btn');
  let introCurrent = 0;
  let introInterval = null;

  function updateIntroCarousel(index) {
    introImages.forEach((img, i) => {
      img.style.opacity = i === index ? '1' : '0';
      img.style.zIndex = i === index ? '10' : '1';
    });

    introDots.forEach((dot, i) => {
      dot.classList.toggle('bg-pink-500', i === index);
      dot.classList.toggle('bg-gray-400', i !== index);
    });

    introCurrent = index;
  }

  function introNextImage() {
    let next = (introCurrent + 1) % introImages.length;
    updateIntroCarousel(next);
  }

  function introPrevImage() {
    let prev = (introCurrent - 1 + introImages.length) % introImages.length;
    updateIntroCarousel(prev);
  }

  introPrevBtn.addEventListener('click', () => {
    introPrevImage();
    resetIntroInterval();
  });

  introNextBtn.addEventListener('click', () => {
    introNextImage();
    resetIntroInterval();
  });

  introDots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
      updateIntroCarousel(i);
      resetIntroInterval();
    });
  });

  function startIntroInterval() {
    introInterval = setInterval(introNextImage, 4000);
  }

  function resetIntroInterval() {
    clearInterval(introInterval);
    startIntroInterval();
  }

  updateIntroCarousel(0);
  startIntroInterval();
</script>

<!-- 推荐卡片轮播逻辑 -->
<script>
  let cardIndex = 0;
  const cardTrack = document.getElementById('carousel-track');
  const totalCardCount = cardTrack.children.length;
  const cardsVisible = 4;

  function updateCardCarousel() {
    const percent = -(100 / cardsVisible) * cardIndex;
    cardTrack.style.transform = `translateX(${percent}%)`;
  }

  function prevSlide() {
    cardIndex = Math.max(0, cardIndex - 1);
    updateCardCarousel();
  }

  function nextSlide() {
    if (cardIndex < totalCardCount - cardsVisible) {
      cardIndex++;
      updateCardCarousel();
    }
  }
</script>
